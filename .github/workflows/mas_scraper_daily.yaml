name: Daily MAS Exchange Rate Update

on:
  schedule:
    # Runs every day at 01:00 UTC (which is 9 AM Singapore Time)
    - cron: "0 1 * * *"
  workflow_dispatch:

jobs:
  trigger_workflow:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository so the runner can access your script
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up the Python environment
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10" # Or "3.9" to match your example

      # Step 3: Install the necessary Python packages from your requirements file
      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Execute the scraper script to generate/update the JSON file
      - name: Execute MAS scraper script
        run: |
          python mas_scraper.py

      # Step 5: Commit the updated data file back to the repository
      - name: Commit updated exchange rates
        run: |
          git pull origin main
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add compact_rates.json
          # This command checks if there are any changes to commit.
          # If there are no changes, it does nothing, preventing empty commits.
          git diff-index --quiet HEAD || git commit -m "ci: daily update of MAS exchange rates"

      # Step 6: Push the committed changes to the main branch
      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
